<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My First Webpage</title>
    </head>

    <body>
        <h2>Paragraphs:</h2>
            <p><strong>Number 1</strong></p> <!--Interesting Comment Structure-->
            <p><em>Number 2</em></p>
        <h2>Lists:</h2>
            <ul> <!--Unordered-->
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>

            <p><ol> <!--Ordered-->
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ol></p>
    </body>
</html>
